<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			font-size: 16px;
		}
		h1 {
			text-align: center;
		}
		form {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			padding: 20px;
			background-color: #f2f2f2;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			width: 400px;
			margin: 0 auto;
		}
		input[type="number"] {
			padding: 10px;
			margin: 10px;
			border-radius: 5px;
			border: none;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
			text-align: center;
			width: 150px;
			font-size: 16px;
			background-color: #fff;
			color: #333;
			font-weight: bold;
		}
		input[type="submit"] {
			padding: 10px;
			margin: 10px;
			border-radius: 5px;
			border: none;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
			background-color: #333;
			color: #fff;
			font-size: 16px;
			font-weight: bold;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>Calculator</h1>
	<form onsubmit="return calculate()">
		<input type="number" id="num1" required>
		<select id="operator" required>
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
		</select>
		<input type="number" id="num2" required>
		<input type="submit" value="Calculate">
	</form>
	<script>
		function calculate() {
			var num1 = parseFloat(document.getElementById("num1").value);
			var num2 = parseFloat(document.getElementById("num2").value);
			var operator = document.getElementById("operator").value;
			var result = 0;
			if (operator == "+") {
				result = num1 + num2;
			} else if (operator == "-") {
				result = num1 - num2;
			} else if (operator == "*") {
				result = num1 * num2;
			} else if (operator == "/") {
				result = num1 / num2;
			}
			alert("Result: " + result);
			return false;
		}
	</script>
</body>
</html>
